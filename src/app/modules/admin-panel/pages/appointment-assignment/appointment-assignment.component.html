<div class="pending-appointments">

  <div class="main-content">
    <div class="cards-section" style="padding: 10px 0 80px 0px">
      @for (appointment of appointments; track $index) {

      <app-pending-card
        [appointment]="appointment"
        [color]="'var(--ion-color-primary)'"
      ></app-pending-card>
      }
    </div>
  </div>
</div>
