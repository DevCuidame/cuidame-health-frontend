<header class="header">
  <div class="logo">
    <img src="assets/logo/logo_.png" alt="Beneficiate" />
  </div>
  <div class="profile-container">
    <div class="profile-info">
      <h2>
        {{ (user?.name || '').split(' ')[0] || '' }} {{ (user?.lastname || '').split(' ')[0] || '' }}
      </h2>
      <p>Agente de CuÃ­dame</p>
    </div>
    <div class="profile-photo" (click)="toggleProfileMenu()">
      <img
        [src]="profileImage || '/assets/images/default_user.png'"
        [alt]="(user?.name || '') + ' ' + (user?.lastname || '')"
      />
      <div class="status-indicator" [class.online]="true"></div>
    </div>

    <div class="profile-menu" *ngIf="showProfileMenu">
      <div class="menu-arrow"></div>
      <ul>
        <li class="divider"></li>
        <li>
          <a
            href="javascript:void(0)"
            class="menu-item logout"
            (click)="confirmLogout()"
          >
            <ion-icon name="log-out-outline"></ion-icon>
            <span>Cerrar sesiÃ³n</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
