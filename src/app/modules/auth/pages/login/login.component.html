<form [formGroup]="loginForm" (ngSubmit)="login()" class="animate-slide-up">
  <div class="custom-input">
    <label for="email">Correo Electrónico</label>
    <input id="email" type="email" formControlName="email" required />
  </div>
  <p
    class="error-text"
    *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
  >
    Por favor, ingrese un correo válido.
  </p>

  <div class="custom-input">
    <label for="password">Contraseña</label>
    <input
      id="password"
      [type]="passwordVisible ? 'text' : 'password'"
      formControlName="password"
      required
    />
  </div>
  <p
    class="error-text"
    *ngIf="
      loginForm.get('password')?.invalid && loginForm.get('password')?.touched
    "
  >
    Por favor, ingrese su contraseña.
  </p>

  <ion-item lines="none" class="show-pass">
    <ion-checkbox
      (click)="togglePasswordVisibility()"
      mode="ios"
      slot="start"
    ></ion-checkbox>
    <ion-label>Mostrar contraseña</ion-label>
  </ion-item>

  <p class="toggle-text" (click)="onForgotPassword()">
    ¿Olvidaste tu contraseña?
  </p>  

  <div class="button-container">
    <app-custom-button
      label="Iniciar Sesión"
      type="submit"
      [disabled]="loginForm.invalid"
      [textColor]="'var(--ion-color-light)'"
      [backgroundImage]="buttonBackground"
    ></app-custom-button>
  </div>
</form>
